<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atenas-Intranet-Cadastro</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles-cadastro-funcionario.css">
    <script src='../js/jquery-3.6.0.js'></script>
    <script src="../js/script.js"></script>
</head>

<body>
    <header>
        <div class="caixa">
            <div class="logo">
                <img src="../styles/image/logo-completa-preta.jpeg">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>cadastro > funcionario</h1>
        <br>
        <br>
        <form>
            <fieldset class="dadospessoais">
                <legend>DADOS PESSOAIS</legend>
                <label>Nome:
                    <input class="input-padrao" type="text" id="ip_Nome" required placeholder="Nome">
                </label>

                <div>
                    <legend>Sexo:</legend>
                    <label for="radio-email">
                        <input type="radio" name="Sexo" value="v_masculino" id="ip_masculino" checked>M</label>


                    <label for="radio-telefone">
                        <input type="radio" name="Sexo" value="v_feminino" id="ip_feminino">F</label>

                </div>

                <label>Data de Nascimento:
                    <input class="input-padrao" type="date" id="ip_data-nascimento" required>
                </label><br>

                <label>RG:
                    <input class="input-padrao" type="text" id="ip_RG" required placeholder="XXX.XXX.XXX-XX">
                </label>

                <label>CPF:
                    <input class="input-padrao" type="text" id="ip_CPF" required placeholder="XXX.XXX.XXX-XX">
                </label>

                <label>Orgão Emissor:
                    <select name="ip_Orgão-emissor">
                        <option value="valor1">Valor 1</option>
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </label>

                <label>Estado civil:
                    <select name="ip_Estado-civil">
                        <option value="valor1">Valor 1</option>
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </label><br>

                <label>Email:
                    <input class="input-padrao" type="email" id="ip_Email" required placeholder="Seuemail@mail.com">
                </label>

                <label>Telefone:
                    <input class="input-padrao" type="tel" id="ip_Telefone" required placeholder="(DDD) X XXXX-XXXX">
                </label><br>

                <label>UF:
                    <select name="ip_UF">
                        <option value="valor1">Valor 1</option>
                        <option value="valor2" selected>Valor 2</option>
                        <option value="valor3">Valor 3</option>
                    </select>
                </label>

                <label>Cidade:
                    <input class="input-padrao" type="text" id="ip_Cidade" required placeholder="Cidade">
                </label>

                <label>Bairro:
                    <input class="input-padrao" type="text" id="ip_Bairro" required placeholder="Bairro">
                </label>

                <label>Logradouro:
                    <input class="input-padrao" type="text" id="ip_Logradouro" required placeholder="Logradouro">
                </label><br>

                <label>Mensagem:<br>
                    <textarea class="input-padrao" cols="30" rows="10" id="mensagem"></textarea>
                </label>

            </fieldset>
            <br>
            <fieldset>
                <legend>DADOS PROFISSIONAIS</legend>
                <h1></h1>
                <label>Salário:
                    <input class="input-padrao" type="number" id="ip_salario" required placeholder="">
                </label>
                <label> Função:
                    <select name="ip_func" id="select_func">
                        <option value="">-Selecionar-</option>
                        <option value="v_engenheiro">Engenheiro</option>
                        <option value="v_arquiteto" >Arquiteto</option>
                        <option value="v_estagiario">Estagiário</option>
                    </select>
                </label>
                    
                <div id="numfunc">

                    <label class="cau" id="v_arquiteto">cau:
                        <input class="input-padrao" type="text" id="ip_cau" required placeholder="">
                    </label>
                    <label class="crea" id="v_engenheiro">crea:
                        <input class="input-padrao" type="text" id="ip_crea" required placeholder="">
                    </label>

                </div>
                <br>
                <label>curso:
                    <input class="input-padrao" type="text" id="ip_curso" required placeholder="">
                </label>

                <label>universidade:
                    <input class="input-padrao" type="text" id="ip_universidade" required placeholder="">
                </label>


            </fieldset>
            <br>
            <fieldset>
                <legend>DADOS PROFISSIONAIS</legend>
                <label>Banco:
                    <input class="input-padrao" type="text" id="ip_universidade" required placeholder="">
                </label>
                <label>num. agência:
                    <input class="input-padrao" type="text" id="ip_universidade" required placeholder="">
                </label>
                <br>
                <label>conta corrente:
                    <input class="input-padrao" type="text" id="ip_universidade" required placeholder="">
                </label>
                <label>Pix:
                    <input class="input-padrao" type="text" id="ip_universidade" required placeholder="">
                </label>
            </fieldset>
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Atenas Engenharia - 2022 </p>
    </footer>
</body>

</html>
